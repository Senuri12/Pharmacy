<div class="table-responsive" >
    <h1 align="center">Drug Stock</h1>
    Type in Supplier ID
    <input type="text" ng-model="search"/>
    <table class="table">
        <thead>

        <tr>

            <th>Drug Name</th>
            <th>Unit Type</th>
            <th>Category</th>
            <th>Price</th>
            <th>Available Quantity</th>

        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="drug in drugstock | filter: search">
            <td>{{drug.drug_stock_name}}</td>
            <td>{{drug.drug_stock_unit_type}}</td>
            <td>{{drug.drug_stock_category}}</td>
            <td>{{drug.drug_stock_price}}</td>
            <td ng-show="false">{{drug.drug_stock_supp_id}}</td>
            <td ng-class="{'color-red': drug_stock_quantity <=  drug_stock_danger_level, 'color-yellow': drug_stock_quantity >  drug_stock_danger_level}">{{drug.drug_stock_quantity}}</td>
            <td><a href="/email"><button class="btn btn-primary">Place Order</button> </a></td>


        </tr>
        </tbody>

    </table>

    <div><button class="btn btn-primary">Generate PDF</button></div>
</div>

        <div class="box-body">
            <table id="example1" class="table table-bordered table-striped table-hovered table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>Drugs</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="supplier in suppliers | orderBy: '+supp_id' | filter: search">
                <td>{{supplier.supp_id}}</td>
                <td>{{supplier.supp_name}}</td>
                <td>{{supplier.supp_contact}}</td>
                <td>{{supplier.supp_email}}</td>
                <td>{{supplier.supp_address}}</td>
                <td>{{supplier.supp_drugs}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="fillDetails(supplier._id)">Edit</button>
                    <button class="btn btn-danger" ng-click="remove(supplier._id)">Remove</button>
                </td>

                <!--<td><a ng-href="comments/{{supplier._id}}">Open</a></td>-->
            </tr>
            </tbody>
        </table>

        </div>
    <div>
        <button class="btn btn-primary pull-right" ng-click="addSupplier()">Add</button>
    </div>

            <div class="col-md-2">

            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Drugs Supplied" ng-model="supplier.supp_drugs">
            </div>
        </div>

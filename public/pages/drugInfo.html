<div>
    <div>
        <h3>update drug information</h3>

    </div>
    <div ng-controller="infoctrl">
        <table class="table">
            <thead>
            <tr>

                <th>  </th>
                <th></th>


            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Drug catagory </td>
                <td> <select ng-model="Batch1.Drug_Category" ng-options=" drug as drug.Drug_Category for drug in Drug_Batch" ng-change="loadDet1()">
                </select></td></tr>
            <tr>
                <td>    Drug Name</td>
                <td><select ng-model="Batch1.Drug_Name" ng-options="drug as drug.Drug_Name for drug in Drug_Batch" ng-change="getTime1()">
                </select></td>
            </tr>
            </tbody>
        </table>




        <table class="table">
            <thead>
            <tr>

                <th> Name </th>
                <th>Batch No</th>
                <th></th>
                <th> </th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input class="form-control" ng-model="drug.Drug_Name"></td>
                <td><input class="form-control" ng-model="drug.Batch_Number"></td>
                <td><button class="btn btn-info" ng-click="updates()">Update</button></td>
                <td></td>
                <td></td>
            </tr>
            <tr><td></td><td></td>
                <th>edit</th>
                <th>view </th>
                <th>Delete</th></tr>
            <tr  ng-repeat="drug in Drug_Batch">
                <td>{{drug.Drug_Name }}</td>
                <td>{{drug.Batch_Number}}</td>
                <td><button class="btn btn-primary" type="button" ng-click="edit()">Edit</button></td>
                <td><button class="btn btn-primary" ng-click="view()">View</button></td>
                <td><button class="btn-danger" ng-click="deletes()">Delete</button></td>
            </tr>
            </tbody>
        </table>




    </div>
</div>
